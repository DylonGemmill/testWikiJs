<p>Su alcuni client gli allegati inviati da Outlook 2010 non vengono visualizzati. Questo perch&eacute; vengono codificati in TNEF (winmail.dat) e ad esempio Outlook Express non &egrave; in grado di interpretarli.&nbsp;</p>
<p>&nbsp;</p>
<p>Per risolvere eseguire il <em>Fix it</em> disponibile presso la <a href="http://support.microsoft.com/kb/958012#fixit4me">KB 958012</a> di Microsoft.</p>
