<p>Non si riesce a navigare ma la connessione alla LAN viene eseguita correttamente e si pingano anche ip e siti esterni.</p>
<p>Provare a resettare la connessione con i seguenti comandi:</p>
<p>netsh winsock reset</p>
<p>netsh int ip reset</p>
<p>netsh advfirewall reset</p>
<p>quindi riavviare il computer</p>
