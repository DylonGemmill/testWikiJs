<p>I passaggi di massima:</p>
<pre class="brush: bash;fontsize: 100; first-line: 1; ">git clone https://github.com/pdewacht/brlaser
yum -y install cups-devel / apt-get -y install libcupsimage2-dev libcups2-dev build-essential autoconf autogen

make &amp;&amp; make install
