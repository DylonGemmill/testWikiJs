Per accedere alla vpn dell&#39;ufficio è necessario installare OpenVPN  sul client. <br />
Dal terminale<br />
sudo apt-get install openvpn<br />
<br />
Copia i file ~/Nextcloud/UfficYO_OC/_support/openvpn/yopf.* in /etc/openvpn/<br />
<br />
Nel file /etc/default/openvpn mettere <br />
AUTOSTART=&#34;none&#34;<br />
