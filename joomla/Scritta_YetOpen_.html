<p>La scritta YetOpen presente sulle giacche fatta in occasione del Natale 2010 &egrave; con il font Neuropol, preso da <a href="http://www.dafont.com/neuropol.font">dafont.com</a>.</p>
<p>Il font &egrave; anche allegato a questa FAQ.</p>
<p>&nbsp;</p>
<p>Per installarlo copiare il contenuto in <strong>/usr/share/fonts/truetype/</strong> e lanciare il comando</p>
<p>
<pre class="brush: bash;fontsize: 100; first-line: 1; ">fc-cache -f</pre>
</p>
