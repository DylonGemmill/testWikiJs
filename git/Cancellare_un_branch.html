<p>Per cancellare un branch remoto:</p>
<pre class="brush: bash;fontsize: 100; first-line: 1; ">git push origin :newfeature</pre>
<p>dove <em>origin</em> &egrave; il nome del repository remoto &egrave; <em>newfeature</em> il nome del branch.</p>
<p>&nbsp;</p>
<p>Per cancellare un branch locale:</p>
<pre class="brush: bash;fontsize: 100; first-line: 1; ">git branch -d newfeature</pre>
<p>dove <em>newfeature</em> &egrave; il nome del branch locale.</p>
