<p>Per effettuare trasferimenti più veloci usando rsync+ssh e la cifratura interessa relativamente si può usare un metodo di criptazione più semplice, meno sicuro ma più veloce: <em>arcfour</em>.</p>
<p> </p>
<pre class="brush: bash;fontsize: 100; first-line: 1; ">rsync -auv -e &#39;ssh -c arcfour&#39; sourcedir/ remotehost:destdir/</pre>
