<p>Modificare il file /etc/gdm/Init/Default mettendo in fondo, prima di <em>exit 0;</em>, la seguente riga:</p>
<p> </p>
<pre class="brush: bash;fontsize: 100; first-line: 1; ">/usr/bin/x11vnc -q -forever -loop -bg -display :0 -geometry 1024x768</pre>
<p> </p>
<p>modificando le opzioni a preferenza.</p>
