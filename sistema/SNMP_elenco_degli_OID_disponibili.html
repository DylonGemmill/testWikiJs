<p>Ad esempio con</p>
<pre class="language-markup"><code>snmpwalk -mALL -v1 -cpublic 10.2.1.102  system</code></pre>
<p>è possibile ottenere un elenco degli <em>item</em> di tipo <em>system</em> disponibili. Per vederli con OID numerico aggiungere il parametro <strong><em>-On</em></strong>. </p>
