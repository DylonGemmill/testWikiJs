<p>Per modificare una traduzione di una stringa in Redmine:</p>
<ul>
<li>Andare in {redmine_root}/config/locales/</li>
<li>Aprire il file it.yml</li>
<li>Cercare e modificare la stringa di traduzione.</li>
<li>Riavviare nginx/apache</li>
</ul>
<p>Per le traduzioni in altre lingue modificare i file .yml corrispondenti.</p>
